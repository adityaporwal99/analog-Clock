<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clocks Of Different Time Zones</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
    <!-- dark mode -->
    <div id="mode-btn">
        <span id="icon" class="material-symbols-outlined">light_mode</span>
        <span id="mode">Light</span>
    </div>


    <!-- clock -->
    <div class="container">
        <div class="cntry">
            <h1>INDIA</h1>

            <div id="analog-1" class="analog">
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>

                <div id="hour-1" class="hour"></div>
                <div id="minute-1" class="minute"></div>
                <div id="second-1" class="second"></div>
                <div class="dot"></div>
            </div>

            <h3 id="digi-1" class="digi"></h3>
        </div>

        <div class="cntry">
            <h1>CHICAGO</h1>

            <div id="analog-2" class="analog">
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>

                <div id="hour-2" class="hour"></div>
                <div id="minute-2" class="minute"></div>
                <div id="second-2" class="second"></div>
                <div class="dot"></div>
            </div>

            <h3 id="digi-2" class="digi"></h3>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
